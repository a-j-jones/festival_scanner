<html>

<head>
  <title>Festival scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="d-md-flex justify-content-md-end mt-4">
        <button class="btn" onclick="getMatchingArtists(refresh=true)">Refresh</button>
      </div>
      <div class="d-flex col-md-auto">
        <div class="position-relative">
          <h1 class="text-center my-4">Festival scanner</h1>
          <p class="text-center">Scans your Spotify Top 100 Artists for acts performing at Glastonbury 2024.</p>
          <p class="text-center">Using the core clashfinder <a href="https://clashfinder.com/m/g2024/" target="_blank">Line-up</a></p>
        </div>
      </div>
    </div>

    <div id="content" class="text-center">
      <button id="login-button" class="btn btn-lg" hidden>Log in with Spotify</button>
      <div id="artist-list" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/spotify-web-api-js@1.5.1/src/spotify-web-api.js"></script>
  <script src="js/config.js"></script>
  <script src="js/models.js"></script>
  <script src="js/spotify.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
